<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc</title>
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet" />
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet" />

  </head>
  <body>
    <header>

      <div class="full-width">
        <div class="banner mid-width">
          <img src="resources\images\logo.png" alt="Secret Agent Supply Logo" />
          <h2>Secret Agent Supply, Inc</h2>
        </div>
      </div>


      <div class = "feature full-width">
        <div class = "tablet-width">
          <div class ="featured-item">
            <h2>New Arrival</h2>
            <h1>Sport Bikes and Motorcycles</h1>
          </div>
        </div>
      </div>

      <nav class = "full-width">
        <ul class="tablet-width">
          <li class="mobile-screen"><a href="#">Menu</a></li>
          <li><a href="#">Eyewear</a></li>
          <li><a href="#">Apparel</a></li>
          <li><a href="#">Gadgets</a></li>
          <li><a href="#">Vehicles</a></li>
          <li><a href="#">Classes</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>


    </header>

    <section>

      <div class="store tablet-width">

        <div class="items">
          <div class="item-height">
            <img src="resources\images\pen.png" alt ="Exploding Pen" />
          </div>
        <h2>Exploding Pen</h2>
        </div>

        <div class="items">
          <div class="item-height">
            <img src="resources\images\watch.png" alt="Cellular Watch" />
          </div>
        <h2>Cellular Watch</h2>
        </div>

        <div class="items">
          <div class="item-height">
            <img src="resources\images\glasses.png" alt="Thermal Glasses" />
          </div>
        <h2>Thermal Glasses</h2>
        </div>

      </div>




      <div class="information tablet-width">
        <div class="location">
          <h2>Location</h2>
          <p>-47.346436, 84.32354</p>
        </div>
        <div class="hours">
          <h2>Hours</h2>
          <p>0800 - 1800</p>
        </div>

      </div>



    </section>


    <footer>

      <h2 class="tablet-width">&copy; 2017 Secret Agent Supply Inc.</h2>

    </footer>


  </body>
</html>
